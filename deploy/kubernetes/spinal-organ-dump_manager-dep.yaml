apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: spinal-core
    component: organ-dump-manager
  name: organ-dump-manager
  namespace: spinalcom
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spinal-core
      component: organ-dump-manager
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: spinal-core
        component: organ-dump-manager
    spec:
      containers:
      - name: spinal-organ-dump-manager
        image: docker.io/fjudith/spinal-organ-dump_manager:1.0.0-alpine
        imagePullPolicy: Always
        env:
        - name: SPINALHUB_PORT
          value: "8888"
        resources: {}
        volumeMounts:
        - mountPath: /usr/share/spinal-organ-dump_manager/memory
          name: memory
      volumes:
      - name: memory
        persistentVolumeClaim:
          claimName: core-hub-data
status: {}
