apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: spinal-core
    component:  organ-network-sample
  name: organ-network-sample
  namespace: spinalcom
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spinal-core
      component:  organ-network-sample
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: spinal-core
        component:  organ-network-sample
    spec:
      initContainers:
      - name: init-service
        image: alpine:3
        command: ['sh', '-c', "until nc -vz core-hub 8888; do sleep 2; done"]
      containers:
      - name: spinal-organ-network-sample
        image: docker.io/fjudith/spinal-organ-network_sample:1.0.1-alpine
        imagePullPolicy: Always
        env:
        - name: SPINALHUB_HOST
          value: core-hub
        - name: SPINALHUB_PORT
          value: "8888"
        resources: {}
status: {}
